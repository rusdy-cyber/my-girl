<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kartu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #bodyblur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #bodyblur img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }
    
    .gallery-container {
      width: 90%;
      max-width: 400px;
      height: 90vh; /* Mengubah tinggi container */
      background-color: #2b2c2e4b;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-image img {
      width: 100%;
      height: auto; /* Mengubah height menjadi auto */
      max-height: 100%; /* Menambahkan max-height */
      object-fit: contain; /* Mengubah object-fit menjadi contain */
    }

    /* Style untuk tombol play musik */
    #playButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 20px;
      background-color: #6b4a3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .button-container button {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #ff0040;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #d90036;
    }
  </style>
</head>

<body>
  <div id="bodyblur">
    <img src="1.jpg" alt="background image" />
  </div>

 

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="gallery-container">
      <div class="gallery-image">
        <img src="img/poster.png" alt="Gambar Poster">
      </div>
    </div>
  </div>

  <!-- Tombol untuk play musik -->
  <button id="playButton">Play Musik</button>

  <!-- Audio element -->
  <audio id="background-music" loop>
    <source src="mpe/penjagahati.mp3" type="audio/mp3">
    Browser Anda tidak mendukung tag audio.
  </audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script untuk menangani audio -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-music');
      const playButton = document.getElementById('playButton');
      
      function playMusic() {
        audio.play()
          .then(() => {
            playButton.textContent = 'Pause Musik';
          })
          .catch((error) => {
            console.log("Error playing audio:", error);
          });
      }

      function pauseMusic() {
        audio.pause();
        playButton.textContent = 'Play Musik';
      }

      playButton.addEventListener('click', function() {
        if (audio.paused) {
          playMusic();
        } else {
          pauseMusic();
        }
      });

      playMusic().catch((error) => {
        console.log("Autoplay prevented:", error);
      });
    });
  </script>
</body>

</html>
