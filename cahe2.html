<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Konten</title>
  <style>
    /* Gaya umum */
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('1.jpg') no-repeat center center/cover; /* Gambar latar */
      color: #fff;
    }

    /* Gaya tombol */
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Gaya kontainer tambahan */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8); /* Background transparan */
      z-index: 1000;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.9); /* Kontainer transparan */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .content-box h2 {
      margin: 0 0 10px;
      color: #333;
    }

    .content-box p {
      color: #555;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #FF5733;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn:hover {
      background-color: #C0392B;
    }
  </style>
</head>
<body>

  <!-- Tombol untuk menampilkan konten -->
  <button class="btn" onclick="showOverlay()">Tampilkan Konten</button>

  <!-- Overlay untuk konten -->
  <div id="overlay" class="overlay">
    <div class="content-box">
      <h2>Judul Konten</h2>
      <p>Ini adalah konten tambahan yang ditampilkan di atas halaman dengan latar belakang transparan.</p>
      <button class="close-btn" onclick="closeOverlay()">Tutup</button>
    </div>
  </div>

  <script>
    /* Fungsi untuk menampilkan overlay */
    function showOverlay() {
      document.getElementById('overlay').style.display = 'flex'; // Tampilkan overlay
    }

    /* Fungsi untuk menutup overlay */
    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none'; // Sembunyikan overlay
    }
  </script>

</body>
</html>
