<head>

  <style>
    body {
      margin: 0;

      top: 0;
      left: 0;
      width: 100%;

      z-index: -1;
    }

    #bodyblur img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    #Content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .image {
      margin-bottom: 20px;
    }

    blockquote {
      font-size: 1.5rem;
      color: #fff;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    .button-container {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
}
.button-container button {
  font-size: 1rem;
  padding: 10px 20px;
  background-color: #ff0040;
  color: white;
  border: none;

}
.button-container button:hover {

}

  </style>
</head>

<body>

  <script>
    function nonFo() {
      document.getElementById("idfoto").style.display = "none";
    }

    function showFo() {
      document.getElementById("idfoto").style.display = "block";
    }

    function nonDiv() {
      document.getElementById("Content").style.display = "none";
    }

    function showDiv() {
      document.getElementById("Content").style.opacity = "1";
      document.getElementById("Content").style.margin = "0";
      document.getElementById("Content").style.animation = "kont 3s infinite";
    }

    var i = 0,
      u = 0,
      o = 0;
    var text = "",
      text2 = "",
      text3 = "",
      emotnama = "",
      emotnama2 = "";

    function ketik() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(ketik, 100);
      }
      if (i == text.length) {
        document.getElementById("text").innerHTML = text + emotnama;
        ketikk();
      }
    }

    function ketikk() {
      if (u < text2.length) {
        document.getElementById("text2").innerHTML += text2.charAt(u);
        u++;
        setTimeout(ketikk, 200);
      }
      if (u == text2.length) {
        ketikkk();
      }
    }

    function ketikkk() {
      if (o < text3.length) {
        document.getElementById("text3").innerHTML += text3.charAt(o);
        o++;
        setTimeout(ketikkk, 300);
      }
      if (o == text3.length) {
        document.getElementById("text3").innerHTML = text3 + emotnama2;

  </script>

</html>
